<!DOCTYPE html>
<head>
    <title>scope</title>
</head>
<body>
    <p>The function can access variables defined inside the function.</p>
    <button type="button" onclick="myFunction()">click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
     function myFunction (){
        var a=7;
        document.getElementById("demo").innerHTML=b * a;
     }
     document.getElementById("demo").innerHTML=b;
     document.getElementById("demo").innerHTML=a;
    </script> 
</body>
</html>
